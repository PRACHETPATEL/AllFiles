<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        label{
            font-weight: bold;
        }
        .container{
            width:100%;
        }
        .box{
            margin:auto;
            width: 27%;
        }
    </style>
</head>
<body class="bg bg-info-subtle">
    <header>
        <nav>
            
        </nav>
    </header>
    <div class="container, text-center">
        <h1 class="text-body-emphasis font-monospace">Student Registration Form</h1>
    </div>
    <div class="container">
        <div class="box">
            <form id="details" method="post" style="text-align:left;">
                <div class="item my-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="item my-3">
                    <label for="name">Enrollment Number:</label>
                    <input type="text" maxlength="14" for="EnrollNo" id="EnrollNo" required>
                </div>
                <div class="item my-3">
                    <label for="name">Contact Number:</label>
                    <input type="text" maxlength="10" for="contact" id="contact" required>
                </div>
                <div class="item my-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email">    
                </div>
                <div class="item my-3">
                    <label for="branch">Branch:</label>
                    <select name="branch" id="branch">
                        <option>Branch</option>
                            <option class="ComputerEngineering">Computer Engineering</option>
                            <option class="InformationTechnology" >Information Technology</option>
                        </option>
                    </select>
                </div>
                <div class="item my-3">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" class="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" class="Female">
                    <label for="male">Female</label>
                </div>
                <div class="item my-3">
                    <label for="course ">Select Courses:</label><br>
                    <input type="checkbox" name="sub" class="Web-Development"><label for="sub1">Web Development </label><br>
                    <input type="checkbox" name="sub" class="Design-And-Analysis-of-Algorithms"><label for="sub1">Design And Analysis of Algorithms</label> <br>
                    <input type="checkbox" name="sub" class="Advance-Java"><label for="sub1">Advance Java</label> <br>
                    <input type="checkbox" name="sub" class="Python"><label for="sub1">Python</label><br>
                    <input type="checkbox" name="sub" class="Computer Networks"><label for="sub1">Computer Networks</label> <br>
                </div>
                <div>
                    <label for="address">Address:</label> <br>
                    <textarea name="address" id="address" cols="40" rows="5"></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-dark btn-info text-uppercase" style="font-weight: bold;" id="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
